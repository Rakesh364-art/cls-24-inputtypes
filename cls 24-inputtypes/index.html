<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="mainDiv">
        <div class="log">Log in</div>
        <div class="needDiv">
          Need a Mailchimp account?

          <a style="color: green" href="acoount">create an account</a>
        </div>
        <div class="mailDiv">
          <div class="firstmailDiv">
            <label for="mail">Username or Email</label><br />
            <input id="mail" style="width: 300px" type="email" />
          </div>
          <div>
            <label for="password">Password</label><br />
            <input id="password" style="width: 300px" type="password" />
          </div>
          <div>
            <button
              style="
                border: none;
                background-color: white;
                color: darkgreen;
                cursor: pointer;
                position: relative;
                bottom: 45px;
                left: 250px;
              "
            >
              show
            </button>
          </div>
        </div>
        <div class="keepDiv">
          <input type="checkbox" />
          <label for="">keep me logged in</label>
        </div>

        <div>
          <button
            style="
              background-color: aquamarine;
              margin-left: 30px;
              margin-bottom: 10px;
              color: white;
              padding-left: 20px;
              padding-right: 20px;
              border-radius: 5px 5px;
            "
          >
            log in
          </button>
        </div>

        <div class="forgotUsernameDIV">
          <a href="for"> forgot username?</a>
          <a href="forgot">forgot password</a>
        </div>
        <div class="cantDiv"><a href="cant">can't login</a></div>
      </div>
    </form>
  </body>
</html>
